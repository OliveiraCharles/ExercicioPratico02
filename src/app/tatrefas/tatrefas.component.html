<div class="container mt-5">
  <div class="row">
    <ul class="list-group">
      <li class="list-group-item active">
        <h3>Lista de Tarefas</h3>
        <h3>{{contagemTarefas}}</h3>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let tarefa of tarefas"
        [ngStyle]="{
          'text-decoration': tarefa.concluida ? 'line-through' : 'none'
        }"
      >
        {{ tarefa.descricao }}
        <button
          class="btn btn-outline-primary"
          (click)="concluir(tarefa)"
        >
          Concluir
        </button>
      </li>
    </ul>
  </div>

  <div class="row mt-3 d-flex justify-content-between align-items-center">
    <div class="col-4">
      <button class="btn btn-outline-primary" (click)="concluirTodas()">
        Concluir Todas
      </button>
    </div>
    <div class="col-4">
      <button class="btn btn-outline-primary" (click)="refazerTodas()">
        Refazer Todas
      </button>
    </div>
    <div class="col-4">
      <button class="btn btn-outline-primary" (click)="atualizar()">
        Atualizar
      </button>
    </div>
  </div>
</div>
